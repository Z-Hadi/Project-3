<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/styles.css" type="text/css" rel="stylesheet" />
    <title>The Full Palette</title>
    <script
      src="https://kit.fontawesome.com/27002befcb.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section class="logo-section">
      <div class="logo-container">
        <div class="logo">
          <div class="back-arrow">
            <a href="/" target="#"><i class="fas fa-arrow-left"></i></a>
          </div>
          <img
            class="logo__img"
            src="img/ohmyfood.png"
            alt="oh my food website"
            title="oh my food"
          />
        </div>
      </div>
    </section>

    <section class="Returant-pic-section">
      <div class="Returant-pic">
        <img
          class="resturant-img"
          src="img/restaurants/1.jpg"
          alt="The Full Palette website"
          title="The Full Palette"
        />
      </div>
    </section>

    <section class="Meals-section">
      <div class="meals-container">
        <div class="resturant-name">
          <h1 class="resturant-title">The Full Palette</h1>
          <div class="favourite">
            <input type="checkbox" id="favourite-1" />
            <label for="favourite-1">
              <i class="fas solid fa-heart"></i>
              <i class="far empty fa-heart"></i>
            </label>
          </div>
        </div>
        <div class="meal-type">ENTREES</div>
        <div class="meal-list">
          <div class="meal-order">
            <div class="meal-title">Escargot</div>
            <div class="meal-content-price">
              <div class="meal-content">With southern French spices</div>
              <div class="meal-price">25£</div>
              <div class="selection">
                <span><i class="fas fa-check-circle"></i></span>
              </div>
            </div>
          </div>

          <div class="meal-order">
            <div class="meal-title">Duck Foie Gras</div>
            <div class="meal-content-price">
              <div class="meal-content">With black truffle shavings</div>
              <div class="meal-price">35£</div>
              <div class="selection">
                <span><i class="fas fa-check-circle"></i></span>
              </div>
            </div>
          </div>
          <button class="btn">Order</button>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer-container">
        <ul class="footer__list">
          <li class="footer__item">
            <a class="footer-link" href="#"
              ><img
                class="footer__logo"
                src="img/ohmyfood-white.png"
                alt="oh my food website"
                title="oh my food"
              />
            </a>
          </li>
          <li class="footer__item">
            <a class="footer-link" href="#">
              <i class="fas fa-utensils"></i> Suggest a restaurant
            </a>
          </li>
          <li class="footer__item">
            <a class="footer-link" href="#">
              <i class="fas fa-hands-helping"></i> Become a partner
            </a>
          </li>
          <li class="footer__item">
            <a class="footer-link" href="#">Legal </a>
          </li>
          <li class="footer__item">
            <a class="footer-link" href="#">Contacts</a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
